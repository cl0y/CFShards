prizes: # Призы с кейсов
  type-one: # Первый способ выпадения рубинов (В списке выбирается рандомный int)
    enable: false # Включить этот способ?
    list:
      # После точки с запятой идет шанс выпадения!
      - '50;50'
      - '100;50'
      - '250;30'
      - '500;5'
      - '1000;1'
  type-two: # Второй способ выпадения рубинов
    enable: true # Включить этот способ?
    min-prize: 100 # Минимальный приз
    max-prize: 2000 # Максимальный приз
    # Пример: 567 рубинов выиграет игрок

case-open:
  give-cmd: 'p give {player} {prize}' # Команда на выдачу приза ({player} - ник игрока | {prize} - приз)
  take-shards: 128 # Сколько шматков будет забраться
  title: '&#fb0707{prize} рубинов' # Тайтл когда игрок уже открыл кейс
  open-message:
    enable: true
    text: '&6▶ &fВы открыли кейс за &#fb0707&n128 шматочков'
  firework: true # Включить феерверк при открытие?
  color-firework: # Цвет феерверка
    red: 0
    green: 255
    blue: 0
  messages:
    no-shards: '&#fb0707У вас недостаточно шматочков!'
    winning:
      - ''
      - ' &6▶ &f{player} &7выиграл &#fb0707{prize} рубинов! &7из &#fb0707Кейса с рубинами'
      - ' &6▶ &7Открыть кейс с &#fb0707рубинами &7можно на спавне за &#fb0707Шматочки'
      - ''
